<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="imagens/capivara-icon.png">
</head>

<body>
    <header>
        <img src="imagens\capivara-icon.png" alt="" class="icon">
        <button type="button" class="button-idioma">Brasil</button>
    </header>
    <main>
        <div class="wrapper"> 
            <h1>Cadastro</h1>
            <form action="#">
                <input type="text" placeholder="Username">
                <input type="text" placeholder="Name">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Re-Enter">
            </form>

            <div class="terms">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Ao criar o seu cadastro, você concorda com a nossa <a href="#">política de privacidade.</a></label>
            </div>
            <button>Sign Up</button>
            <div class="member">
                <p>Already have an account? <a href="#">Log in now</a></p>
            </div>
        </div>
    </main>
    <br>
    <footer>
        <div class="">
            &copy; <a href="#">Capivair</a>, Todos Direitos Reservados.
        </div>
        <div class="">
            Projetado por <a href="#">Capivair</a>
            <br>
            Github: <a href="https://github.com/brazadrian/capivair" target="_blank">capivair</a>
            <br>
            Template - <a href="https://themewagon.com/themes/free-bootstrap-5-admin-dashboard-template-darkpan/" target="_blank">Dark Pan</a>
        </div>
    </footer>
</body>
</html>
